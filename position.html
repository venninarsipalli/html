n<DOCTYPE html>
<html>
<head>
	<title> Positions</title>
	<style type="text/css">
		.parent{
			height: 750px;
			width:100%;
		 	background: hotpink;
		 	margin: 50px;
		 	position: relative;
		}
		.child1{
			height: 50px;
			width: 100%;
			background:yellow;
			position: relative;
			top:50px;
			left:50px;
		}
        .child2{
			height: 250px;
			width: 100%;
			background: blue;
		}
		.child3{
			height: 350px;
			width: 100%;
			background:grey;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="parent">Parent
		<div class="child1"> Child 1</div>
		<div class="child2">Child 2</div>
		<div class="child3">Child 3</div>
	</div>
</body>
</html>

<!-- 1.Static --> <!-- Default Property Based On Block And inline Elements Positioned On WebPage -->
<!-- 2.Relative --> <!-- Works Same As Static But it was flexible to move from its parent its origin position -->
<!-- 3.Absolute --> <!-- Used to Give Position Based on the Parent Position. It will work only when parent associated with Relative Position Or else it will stick to html body. -->
<!-- 4.Fixed -->
<!-- 5.Sticky -->
