<html>
	<head>
		<title>Styles in HTML</title>
		<body>
			<h2>Order List</h2>
			<ol>
				<li>Apple</li>
				<li>Banana</li>
				<li>Orange</li>
			</ol>

            <h2>Unordered list</h2>
			<ul>
				<li>Tea</li>
				<li>Coffee</li>
				<li>Milk</li>
			</ul>

        
            <h2>Description List</h2>
            <dl>
            	<dt>Cars</dt>
            	<dd>Audi</dd>
            	<dd>BMW</dd>
            	<dd>Suzuki</dd>

            	<dt>Bikes</dt>
            	<dd>KTM</dd>
            	<dd>Duke</dd>
            </dl>
		</body>
	</head>
</html>
