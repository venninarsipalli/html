<!DOCTYPE html>
<html>
<head>
<title>MarginAndPadding</title>
 
	<style type="text/css">
 
		*{
			margin: 0px;
			padding: 0px;
		}
		.parentdiv1{
			width: 500px;
			height: 500px;
			float: left;
			background: yellow;
			/*margin:25px 15px 30px 45px;*/
			margin:50px 20px;
			border:2px solid red;
 
		}
		.parentdiv2{
			border:2px solid red;
			width: 500px;
			height: 500px;
			float: left;
			background: green;
			padding: 20px 15px 40px 30px;
		}
 
	</style>
</head>
<body>
 
	<div class="parentdiv1">
<div class="childDiv1">Child Div1</div>
<div class="childDiv2">Child Div2</div>
</div>
 
	<div class="parentdiv2">
<div class="childDiv21">Child Div21 </div>
<div class="childDiv22">Child Div22</div>
</div>
 
</body>
</html>
